<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula :: 01</title>
</head>
<body>
    <!--- do h1 até o h6 são niveis de titulo -->
    <h1>Aula :: 01 :: h1</h1>

    <!--- Formularios -->
    <form>
        <label for="nome">Nome
            <input type="text" placeholder="nome" id="nome">
        </label> <br><br>

        <label for="n_corridas">Corridas do dia
            <input type="text" placeholder="n. corridas" id="n_corridas"> 
        </label> <br><br>

        <button>Entrar</button> 
    </form>

    <!--- Tabela -->
    <table border="1">
        <thead>
            <tr>
                <th>N.</th>
                <th>email</th>
                <th>Senha</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>exemplo@gmail.com</td>
                <td>123</td>
            </tr>
        </tbody>
    </table>

    <!-- Stilos -->
    <style>
        button{
            width: 120px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            background-color: blue;
        }
        input{
            background-color: aquamarine;
            outline: none;
        }

        button, input{
            padding: 9px;
            border: none;
            border-radius: 10px;
        }


        table{
            margin-top: 20px;
        }
    </style>

</body>
</html>
