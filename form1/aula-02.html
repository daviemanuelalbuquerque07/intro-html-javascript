<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
</head>
<body>
    <h1>Aula 02 - <span></span></h1>
    <p></p>
    <form>
        <input type="text" name="nome" id="nome" placeholder="nome completo">
        <br><br>
        <input type="text" name="email" id="email" placeholder="email">
        <br><br>
        <button id="btn">Cadastrar</button>
    </form>

    <script>
        // alert('Testando ...')
        // var, let, const
        // pegando os valores dos inputs
        var span = document.querySelector("span") // pegando o valor do span
        var p = document.querySelector("p") // pegando o valor do p
        var nome = document.getElementById("nome") // pegando o valor do input nome
        var email = document.getElementById("email") // pegando o valor do input email
        var btn = document.getElementById("btn") // pegando a referÃªncia do button

        btn.onclick = (event) => {
            event.preventDefault()
            // alert("btn testando ...")
            // alert( nome.value )
            // alert( email.value )

            span.textContent = nome.value
            p.textContent = email.value

        }
    </script>
</body>
</html>
